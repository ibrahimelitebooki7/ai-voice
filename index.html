<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/retell-web-client.umd.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        .card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .title { font-size: 28px; font-weight: 700; margin-bottom: 10px; text-align: center; }
        .subtitle { color: #666; text-align: center; margin-bottom: 30px; }
        .btn { width: 100%; padding: 16px; background: #10b981; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn:hover { background: #0da271; }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .status { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .dot.active { background: #10b981; animation: pulse 1.5s infinite; }
        .dot.connecting { background: #f59e0b; animation: pulse 1s infinite; }
        .timer { font-size: 32px; font-weight: 700; text-align: center; margin: 20px 0; font-family: monospace; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .control-btn { padding: 12px; border: 2px solid #e5e7eb; background: white; border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .control-btn:hover { border-color: #6366f1; }
        .transcript { background: #f9fafb; border-radius: 10px; padding: 20px; margin-top: 20px; height: 200px; overflow-y: auto; }
        .message { padding: 10px; margin: 5px 0; border-radius: 8px; }
        .ai-message { background: #d1fae5; border-left: 4px solid #10b981; }
        .user-message { background: #e0e7ff; border-left: 4px solid #6366f1; }
        .error-message { background: #fee2e2; border-left: 4px solid #ef4444; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">AI Voice Assistant</h1>
            <p class="subtitle">Talk to AI directly in your browser</p>
            
            <button id="startBtn" class="btn">
                <i class="fas fa-microphone"></i>
                <span>Start Voice Chat</span>
            </button>
            
            <div class="status">
                <div id="statusDot" class="dot"></div>
                <span id="statusText">Ready to connect</span>
            </div>
            
            <div id="timer" class="timer">00:00</div>
            
            <div id="controls" class="controls" style="display: none;">
                <button id="muteBtn" class="control-btn">
                    <i class="fas fa-microphone"></i>
                    <span>Mute</span>
                </button>
                <button id="holdBtn" class="control-btn">
                    <i class="fas fa-pause"></i>
                    <span>Hold</span>
                </button>
                <button id="endBtn" class="control-btn" style="color: #ef4444; border-color: #ef4444;">
                    <i class="fas fa-phone-slash"></i>
                    <span>End</span>
                </button>
            </div>
            
            <div class="transcript" id="transcript">
                <div class="message ai-message">Hello! Click "Start Voice Chat" to begin.</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            WORKER_URL: 'https://ai-voice.ibrahimelitebooki7.workers.dev'
        };

        // State
        let state = {
            client: null,
            isActive: false,
            isMuted: false,
            timer: null,
            startTime: null
        };

        // Elements
        const elements = {
            startBtn: document.getElementById('startBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            timer: document.getElementById('timer'),
            controls: document.getElementById('controls'),
            transcript: document.getElementById('transcript'),
            muteBtn: document.getElementById('muteBtn'),
            endBtn: document.getElementById('endBtn')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Voice Assistant Initializing...');
            
            // Check if SDK loaded
            if (typeof RetellWebClient === 'undefined') {
                console.error('RetellWebClient not found!');
                showError('SDK failed to load. Retrying...');
                // Try to load SDK
                loadSDK();
            } else {
                console.log('✅ SDK loaded successfully');
                setupEventListeners();
            }
        });

        // Load SDK dynamically if not loaded
        function loadSDK() {
            console.log('Loading SDK dynamically...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@latest/dist/retell-web-client.umd.js';
            script.onload = () => {
                console.log('✅ SDK loaded dynamically');
                setupEventListeners();
            };
            script.onerror = () => {
                console.error('❌ Failed to load SDK');
                showError('Failed to load voice SDK. Please refresh.');
            };
            document.head.appendChild(script);
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.startBtn.addEventListener('click', startCall);
            elements.muteBtn.addEventListener('click', toggleMute);
            elements.endBtn.addEventListener('click', endCall);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !state.isActive) startCall();
                if (e.code === 'Escape' && state.isActive) endCall();
            });
        }

        // Start voice call
        async function startCall() {
            try {
                updateUI('connecting');
                
                // Get microphone permission first
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                } catch (error) {
                    showError('Microphone access required');
                    resetUI();
                    return;
                }
                
                // Create web call via backend
                const response = await fetch(`${CONFIG.WORKER_URL}/api/create-call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create call');
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }
                
                // Initialize Retell client
                state.client = new RetellWebClient();
                
                // Setup event listeners
                state.client.on("call_started", () => {
                    console.log('Call started');
                    updateUI('active');
                    startTimer();
                    addMessage('AI', 'Connected! Speak now.');
                });
                
                state.client.on("update", (update) => {
                    if (update.transcript) {
                        addMessage('AI', update.transcript);
                    }
                });
                
                state.client.on("agent_start_talking", () => {
                    console.log('Agent speaking');
                });
                
                state.client.on("agent_stop_talking", () => {
                    console.log('Agent stopped');
                });
                
                state.client.on("call_ended", () => {
                    console.log('Call ended');
                    updateUI('ended');
                    stopTimer();
                    addMessage('System', 'Call ended.');
                });
                
                state.client.on("error", (error) => {
                    console.error('Call error:', error);
                    showError(`Call error: ${error.message}`);
                    endCall();
                });
                
                // Start the call
                await state.client.startCall({
                    accessToken: data.access_token,
                    sampleRate: 16000
                });
                
            } catch (error) {
                console.error('Start call error:', error);
                showError(error.message);
                resetUI();
            }
        }

        // Toggle mute
        function toggleMute() {
            if (!state.client || !state.isActive) return;
            
            state.isMuted = !state.isMuted;
            state.client.mute(state.isMuted);
            
            elements.muteBtn.innerHTML = state.isMuted 
                ? '<i class="fas fa-microphone-slash"></i><span>Unmute</span>'
                : '<i class="fas fa-microphone"></i><span>Mute</span>';
            
            updateStatus(state.isMuted ? 'Microphone muted' : 'Microphone active');
        }

        // End call
        function endCall() {
            if (state.client && state.isActive) {
                state.client.stopCall();
            }
            resetUI();
        }

        // UI Functions
        function updateUI(state) {
            switch(state) {
                case 'connecting':
                    elements.startBtn.disabled = true;
                    elements.startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                    updateStatus('Connecting to voice service...', 'connecting');
                    break;
                    
                case 'active':
                    elements.startBtn.style.display = 'none';
                    elements.controls.style.display = 'grid';
                    state.isActive = true;
                    updateStatus('Connected - Speak now!', 'active');
                    break;
                    
                case 'ended':
                    resetUI();
                    updateStatus('Call ended', 'inactive');
                    break;
            }
        }

        function updateStatus(text, type = 'info') {
            elements.statusText.textContent = text;
            elements.statusDot.className = 'dot';
            
            if (type === 'active') elements.statusDot.classList.add('active');
            else if (type === 'connecting') elements.statusDot.classList.add('connecting');
            else if (type === 'error') elements.statusDot.style.background = '#ef4444';
        }

        function addMessage(sender, text) {
            const message = document.createElement('div');
            message.className = sender === 'AI' ? 'message ai-message' : 
                              sender === 'You' ? 'message user-message' : 
                              'message error-message';
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            message.innerHTML = `<strong>${sender}</strong> (${time}): ${text}`;
            
            elements.transcript.appendChild(message);
            elements.transcript.scrollTop = elements.transcript.scrollHeight;
        }

        function showError(message) {
            console.error('Error:', message);
            addMessage('System', `Error: ${message}`);
            updateStatus(`Error: ${message}`, 'error');
        }

        function startTimer() {
            state.startTime = new Date();
            state.timer = setInterval(() => {
                const now = new Date();
                const diff = Math.floor((now - state.startTime) / 1000);
                const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                const seconds = (diff % 60).toString().padStart(2, '0');
                elements.timer.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (state.timer) {
                clearInterval(state.timer);
                state.timer = null;
            }
        }

        function resetUI() {
            elements.startBtn.disabled = false;
            elements.startBtn.innerHTML = '<i class="fas fa-microphone"></i><span>Start Voice Chat</span>';
            elements.startBtn.style.display = 'flex';
            elements.controls.style.display = 'none';
            elements.muteBtn.innerHTML = '<i class="fas fa-microphone"></i><span>Mute</span>';
            updateStatus('Ready to connect', 'info');
            elements.timer.textContent = '00:00';
            state.client = null;
            state.isActive = false;
            state.isMuted = false;
            stopTimer();
        }
    </script>
</body>
</html>
